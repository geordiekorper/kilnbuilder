  <fieldset>
    <legend>Shelf Information</legend>
    <fieldset>
      <legend>Shelf Sizes</legend>
      <div id=shelf_size class="controlgroup">

        <select id="shelf_sizes"> </select>

        <label for="shelves_rotated" class="ui-controlgroup-label non-custom-shelf">Rotate Shelves</label>
        <input type="checkbox" class="non-custom-shelf" name="shelves_rotated" id="shelves_rotated">

        <label for="shelf_length" class="ui-controlgroup-label custom-shelf">Shelf Length</label>
        <input id="shelf_length" class="ui-spinner-input custom-shelf" value=25 min=8 max=30>

        <input id="shelf_width" class="ui-spinner-input custom-shelf" value=19 min=8 max=30>
      </div>
    </fieldset>
    <fieldset>
      <legend>Number of Shelves</legend>
      <div id=shelf_number class="controlgroup">
        <label for="shelves_wide" class="ui-controlgroup-label">Wide</label>
        <input id="shelves_wide" class="ui-spinner-input" value=2 min=1 max=4>

        <label for="shelves_long" class="ui-controlgroup-label">Long</label>
        <input id="shelves_long" class="ui-spinner-input" value=2 min=1 max=4>
      </div>
    </fieldset>
